<section label="hua-bang" style="margin-top: -1px;line-height: 0;display: block;">
    <!-- 主要的图片及内容区 -->
    <section label="main-pic-and-circle" style="overflow: hidden;line-height: 0;display: block;">
        <section label="main-pic" style="height: 0;line-height: 0;display: block;">
            <section style="line-height:0;height: auto;">
                <section style="line-height:0;margin-top:0px;">
                    <!-- 需要伸长图片的区域 -->
                    <svg style="background-image: url(&quot;https://135editor.cdn.bcebos.com/files/users/549/5499944/202101/0mEYMVT5R_IfuT.png&quot;);background-size: 100%;background-repeat: no-repeat;" viewbox="0 0 1000 5401" xmlns="http://www.w3.org/2000/svg"></svg>
                </section>
            </section>
        </section>
        <section label="circle" style="line-height: 0;display: block;">
            <svg style="max-width: none !important;pointer-events:none;" viewbox="0 0 1000 710" x="0px" y="0px" xmlns="http://www.w3.org/2000/svg">
                <g>
                    <g pointer-events="none">
                        <g style="height: 0;line-height: 0;">
                            <foreignobject width="100%" height="100%" x="0" y="0">
                                <svg style="background-image: url(&quot;https://135editor.cdn.bcebos.com/files/users/549/5499944/202101/OjMOfzjT_MYkK.png&quot;);background-position: 0% 0%;background-repeat: no-repeat;background-size: 100%;" viewbox="0 0 1000 710" x="0px"></svg>
                            </foreignobject>
                            <!-- 这里的rect中的pointer-events="painted"是重点 -->
                            <rect x="0" y="0" width="100%" height="100%" fill="#ffffff" opacity="0" pointer-events="painted"></rect>
                        </g>
                        <animatetransform attributename="transform" type="translate" values="0 0;-1000 0" additive="sum" begin="click" dur="1s" fill="freeze" calcmode="linear"></animatetransform>
                    </g>
                </g>
                <animate attributename="width" fill="freeze" restart="never" values="100%;760.704%;760.704%" dur="100s" keytimes="0;.05;1" begin="click+0.5s"></animate>
            </svg>
        </section>
    </section>
    <!-- 某位的弧线区域 -->
    <section label="footer" style="pointer-events: none;height: 0px;transform: rotate(180deg);">
        <svg style="background-image: url(&quot;https://mmbiz.qpic.cn/mmbiz_png/zynprs47B4SEicNVxYjE6WfMWS0ic0kYLibH5ibRnfpb1cR3eZ6Y0pGfk6XX0ozibeFaP6qonticTr4HApt8w59poDWw/640?wx_fmt=png&quot;);background-size: 100%;background-repeat: no-repeat;display: inline;transform: rotate(180deg);" viewbox="0 0 1000 327"></svg>
    </section>
</section>